<div class="container">

    <h4>{{Title}}</h4>

    <mat-card class="example-card" *ngFor="let author of authors">
        <mat-card-header>
          <mat-card-title>{{author.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{author.link}} >
        <mat-card-content>
          <p>
            {{author.desc}}
          </p>
        </mat-card-content>
      </mat-card>

</div>
